name: Build and Deploy API Server

on:
  # Triggers the workflow on push events but only for the main branch and release tag
  push:
    branches: [main]
    tags:
      # Regex for a version number such as 0.2.1
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main

env:
  BINARY_NAME: ntex-restful-api-server

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build binary
        run: cargo build --verbose --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: api-server-binary
          path: target/release/${{ env.BINARY_NAME }}

  deploy:
    needs: build
    name: Deploy API Server
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: api-server-binary
          path: distfiles

      # - name: Stop backend service
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: ${{ secrets.HOST }}
      #     username: ${{ secrets.USER }}
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     port: ${{ secrets.PORT }}
      #     script: |
      #       /root/stop.sh

      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          rm: true
          source: 'distfiles/${{ env.BINARY_NAME }}'
          target: '/root/PWR/api-server'
          strip_components: 1

      - name: Start API server
        uses: appleboy/ssh-action@master
        env:
          BINARY_NAME: ${{ env.BINARY_NAME }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          envs: BINARY_NAME,SERVER_PORT,DATABASE_URL,REDIS_URL
          script: |
            cd /root/PWR/api-server
            chmod +x $BINARY_NAME
            nohup $SERVER_PORT $DATABASE_URL $REDIS_URL ./$BINARY_NAME > /dev/null 2>&1 &
